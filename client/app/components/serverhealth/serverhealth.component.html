<h4>Server Health Analysis</h4>
<div class="row serverhealth z-depth-3">
  <div class="col s6">

    <server-stats [serverData]="server" *ngFor="let server of serverData"></server-stats>

  </div>
  <div class="col s6 serverhealth-chart z-depth-1">
    <serverHealthChart [requestData]="requestData"></serverHealthChart>
  </div>
</div>
