<div class="row">

  <form (ngSubmit)="onSubmit()" class="col s12">
    <h4>Step 1: Enter Server Information</h4>
    <li *ngFor="let server of servers" >
      <form-item (formUpdate)="addFormItem($event.ip)"></form-item>
    </li>
    <div class= "form-group">
      <label for= "NumReqs">Number of Requests</label>
      <input type = "text" [(ngModel)]="numReqModel.numReq" name="numReq" class = "form-control" required placeholder="Number of Requests">
    </div>
    <h4>Step 2: Run Tests</h4>
    <button type= "submit" class="btn waves-effect waves-light orange"> Submit </button>
  </form>
</div>
