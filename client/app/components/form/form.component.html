       <form (ngSubmit)="onSubmit()">
        <h4>Enter Server IP Address, Port Number, & Type:</h4>
       <div class = "form-group">
          <label for= "ip"> IP Address</label>
          <input type = "text" [(ngModel)]="model.ip" name="ip" class = "form-control" required placeholder="IP Address">
        </div>
        <div class= "form-group">
          <label for= "port"> Port</label>
          <input type = "text" [(ngModel)]="model.port" name="port" class = "form-control" required placeholder="Port">
        </div>
        <div class= "form-group">
          <label for= "type"> Type </label>
          <select class="form-control" (ngModelChange)="onChange($event)" [ngModel]="model.type" name="type" required>
              <option  *ngFor="let type of types" [value]="type">{{type}}</option>
          </select>
        </div>
        <div class= "form-group">
          <label for= "NumReqs"> Number of Requests</label>
          <input type = "text" [(ngModel)]="model.numReq" name="numReq" class = "form-control" required placeholder="Number of Requests">
        </div>
        <button type="submit" class="btn btn-default"> Submit </button>
        <form>
