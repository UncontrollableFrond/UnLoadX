<h5>Latency Summary</h5>
<div class="row latency z-depth-3">
  <div class="col s12">
    <div class="row">
      <div class="col s3">
        <div class="latencyBox latencyAvg z-depth-1">
          <div class="circle-yellow center">
            <span>Avg</span>
            <br>
            <span class="number-focus">{{latencyAvg}}</span>
            <!-- <h3 class="number-focus">0.05</h3> -->
          </div>
        </div>
      </div>
      <div class="col s3">
        <div class="latencyBox latencyMax z-depth-1">
          <div class="circle-purple center">
            <span>Max</span>
            <br>
            <span class="number-focus">{{latencyMax}}</span>
            <!-- <h3 class="number-focus">0.07</h3> -->
          </div>
        </div>
      </div>
      <div class="col s3">
        <div class="latencyBox latencyMin z-depth-1">
          <div class="circle-red center">
            <span>Min</span>
            <br>
            <span class="number-focus">{{latencyMin}}</span>
            <!-- <h3 class="number-focus">0.01</h3> -->
          </div>
        </div>
      </div>
      <div class="col s3">
        <div class="latencyBox latencyStdDev z-depth-1">
          <div class="circle-blue center">
            <span>Std Dev</span>
            <br>
            <span class="number-focus">{{latencyStdDev}}</span>
            <!-- <h3 class="number-focus">0.01</h3> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 z-depth-1 latencyChart">
        <latencyLineGraph  [requestData]="requestData"></latencyLineGraph>
      </div>
    </div>
  </div>
</div>
