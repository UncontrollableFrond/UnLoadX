<div class="row serverhealth-box z-depth-1">
  <div class="col s12 ip">
    Server IP: {{ip}}
  </div>
  <div class="server-stats col s5 offset-s1 memory z-depth-1">
    <span class="number-regular">{{memory}}%</span>
    <br>
    <span class="small">Memory Used</span>
  </div>
  <div class="server-stats col s5 offset-s1 cpu z-depth-1">
    <span class="number-regular">{{cpu}}%</span>
    <br>
    <span class="small">CPU Used</span>
  </div>
</div>
