<div class="test-stats">
  <div class="row">
    <div class="col s6">
      <button (click)="getTestSummaryData()" class="btn waves-effect waves-light"> Retrieve Test Statistics </button>
    </div>
    <div class="col s6">
      <img src={{loadingURL}} *ngIf="clicked && !isDataAvailable"/>
      <img src={{checkURL}} *ngIf="clicked && isDataAvailable"/><br>
      <span *ngIf="isDataAvailable"> Results ready below. Thanks for waiting! </span>
    </div>
  </div>
  <div class="graph-box">
    <h4>Test Results</h4>
    <hr />
    <request-summary *ngIf="isDataAvailable" [requestData]="requestData"></request-summary>

    <latency *ngIf="isDataAvailable" [requestData]="requestData"></latency>

    <server-health *ngIf="isDataAvailable" [requestData]="requestData"></server-health>

    <networkGraph></networkGraph>

  </div>

</div>
